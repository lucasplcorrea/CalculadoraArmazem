<!DOCTYPE html>
<html lang="pt-br" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Calculadora de Custos Cloud</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            primary: '#1B3664',
            secondary: '#00A859',
            darkbg: '#0f172a',
          }
        }
      }
    }
  </script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
</head>
<body class="bg-darkbg text-white min-h-screen p-6">

  <div class="max-w-5xl mx-auto bg-primary p-8 rounded-xl shadow-lg">
    <h1 class="text-3xl font-bold mb-6 text-center text-white">游빑 Calculadora de Custos Cloud</h1>

    <form id="calcForm" class="space-y-6">

      <!-- Se칞칚o de Presets -->
      <div class="border-b border-gray-700 pb-6 mb-6">
          <label for="presetSelect" class="block text-xl font-semibold mb-2 text-white">Selecionar Preset</label>
          <select id="presetSelect" class="w-full p-2 rounded bg-gray-800 border border-gray-600 text-white focus:ring-secondary focus:border-secondary">
              <option value="">-- Selecione um Preset --</option>
              <option value="win1">Preset 1 - Windows (4 vCPU, 8GB RAM, 200GB SSD, 10 Mbps)</option>
              <option value="win2">Preset 2 - Windows (6 vCPU, 12GB RAM, 250GB SSD, 12 Mbps)</option>
              <option value="win3">Preset 3 - Windows (8 vCPU, 16GB RAM, 350GB SSD, 15 Mbps)</option>
              <option value="lin1">Preset 1 - Linux (4 vCPU, 8GB RAM, 200GB SSD, 10 Mbps)</option>
              <option value="lin2">Preset 2 - Linux (6 vCPU, 12GB RAM, 250GB SSD, 12 Mbps)</option>
              <option value="lin3">Preset 3 - Linux (8 vCPU, 16GB RAM, 350GB SSD, 15 Mbps)</option>
          </select>
      </div>

      <!-- Nova se칞칚o para Configura칞칫es da VM -->
      <div class="border-t border-gray-700 pt-6 mt-6">
          <h2 class="text-xl font-semibold mb-4 text-white">Configura칞칫es da VM</h2>
          <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6">
              <div>
                  <label class="block text-sm font-medium mb-1">Tipo de Ambiente</label>
                  <div class="flex items-center space-x-4 mt-2">
                      <label class="flex items-center cursor-pointer">
                          <input type="radio" name="ambienteTipo" id="ambienteNovo" value="novo" class="form-radio h-4 w-4 text-secondary focus:ring-secondary border-gray-600 bg-gray-800">
                          <span class="ml-2">Ambiente Novo</span>
                      </label>
                      <label class="flex items-center cursor-pointer">
                          <input type="radio" name="ambienteTipo" id="ambienteExistente" value="existente" class="form-radio h-4 w-4 text-secondary focus:ring-secondary border-gray-600 bg-gray-800" checked>
                          <span class="ml-2">Cliente Existente</span>
                      </label>
                  </div>
              </div>
              <div>
                  <label for="osSelect" class="block text-sm font-medium mb-1">Sistema Operacional</label>
                  <select id="osSelect" class="w-full p-2 rounded bg-gray-800 border border-gray-600 text-white focus:ring-secondary focus:border-secondary mt-1">
                      <option value="linux">Linux</option>
                      <option value="windows">Windows</option>
                  </select>
              </div>
          </div>
      </div>

      <h2 class="text-xl font-semibold mb-4 text-white border-t border-gray-700 pt-6">Recursos Computacionais</h2>
      <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
        <div>
          <label class="block text-sm font-medium mb-1">vCPU</label>
          <input type="number" class="item qty-vcpu w-full p-2 rounded bg-gray-800 border border-gray-600 text-white" data-name="vCPU" min="0">
          <input type="number" placeholder="Valor unit치rio" class="item-price w-full p-2 mt-2 rounded bg-gray-800 border border-gray-600 text-white" data-name="vCPU" value="31.32" step="0.01">
          <p class="mt-1 text-sm total" data-name="vCPU">Total: R$ 0,00</p>
        </div>

        <div>
          <label class="block text-sm font-medium mb-1">Mem칩ria (GB)</label>
          <input type="number" class="item qty w-full p-2 rounded bg-gray-800 border border-gray-600 text-white" data-name="Mem칩ria" min="0">
          <input type="number" placeholder="Valor unit치rio" class="item-price w-full p-2 mt-2 rounded bg-gray-800 border border-gray-600 text-white" data-name="Mem칩ria" value="4.57" step="0.01">
          <p class="mt-1 text-sm total" data-name="Mem칩ria">Total: R$ 0,00</p>
        </div>

        <div>
          <label class="block text-sm font-medium mb-1">Disco (GB)</label>
          <input type="number" class="item qty-disco w-full p-2 rounded bg-gray-800 border border-gray-600 text-white" data-name="Disco" min="0">
          <input type="number" placeholder="Valor unit치rio" class="item-price w-full p-2 mt-2 rounded bg-gray-800 border border-gray-600 text-white" data-name="Disco" value="0.33" step="0.01">
          <p class="mt-1 text-sm total" data-name="Disco">Total: R$ 0,00</p>
        </div>
      </div>

      <h2 class="text-xl font-semibold mb-4 text-white border-t border-gray-700 pt-6">Conectividade e Backup</h2>
      <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
         <div>
          <label class="block text-sm font-medium mb-1">MBps link de internet</label>
          <input type="number" class="item qty w-full p-2 rounded bg-gray-800 border border-gray-600 text-white" data-name="MBps link de internet" min="0">
          <input type="number" placeholder="Valor unit치rio" class="item-price w-full p-2 mt-2 rounded bg-gray-800 border border-gray-600 text-white" data-name="MBps link de internet" value="5.42" step="0.01">
          <p class="mt-1 text-sm total" data-name="MBps link de internet">Total: R$ 0,00</p>
        </div>

        <div>
          <label class="block text-sm font-medium mb-1">Aloca칞칚o de IPv4</label>
          <input type="number" class="item qty w-full p-2 rounded bg-gray-800 border border-gray-600 text-white" data-name="Aloca칞칚o de IPv4" min="0">
          <input type="number" placeholder="Valor unit치rio" class="item-price w-full p-2 mt-2 rounded bg-gray-800 border border-gray-600 text-white" data-name="Aloca칞칚o de IPv4" value="24.47" step="0.01">
          <p class="mt-1 text-sm total" data-name="Aloca칞칚o de IPv4">Total: R$ 0,00</p>
        </div>

         <div>
          <label class="block text-sm font-medium mb-1">Area de backup cloud (GB)</label>
          <input type="number" class="item qty-backup-area w-full p-2 rounded bg-gray-800 border border-gray-600 text-white" data-name="Area de backup cloud" min="0" readonly>
          <input type="number" placeholder="Valor unit치rio" class="item-price w-full p-2 mt-2 rounded bg-gray-800 border border-gray-600 text-white" data-name="Area de backup cloud" value="0.22" step="0.01">
          <p class="mt-1 text-sm total" data-name="Area de backup cloud">Total: R$ 0,00</p>
        </div>
      </div>

      <h2 class="text-xl font-semibold mb-4 text-white border-t border-gray-700 pt-6">Licenciamento</h2>
      <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
        <div>
          <label class="block text-sm font-medium mb-1">Licen칞a Veeam backup por VM</label>
          <input type="number" class="item qty w-full p-2 rounded bg-gray-800 border border-gray-600 text-white" data-name="Licen칞a Veeam backup por VM" min="0">
          <input type="number" placeholder="Valor unit치rio" class="item-price w-full p-2 mt-2 rounded bg-gray-800 border border-gray-600 text-white" data-name="Licen칞a Veeam backup por VM" value="45.00" step="0.01">
          <p class="mt-1 text-sm total" data-name="Licen칞a Veeam backup por VM">Total: R$ 0,00</p>
        </div>

        <div>
          <label class="block text-sm font-medium mb-1">Licen칞a VMware por vCPU</label>
          <input type="number" class="item qty-vmware w-full p-2 rounded bg-gray-800 border border-gray-600 text-white" data-name="Licen칞a VMware por vCPU" min="0" readonly>
          <input type="number" placeholder="Valor unit치rio" class="item-price w-full p-2 mt-2 rounded bg-gray-800 border border-gray-600 text-white" data-name="Licen칞a VMware por vCPU" value="38.58" step="0.01">
          <p class="mt-1 text-sm total" data-name="Licen칞a VMware por vCPU">Total: R$ 0,00</p>
        </div>

        <div>
          <label class="block text-sm font-medium mb-1">Licen칞a Windows por vCPU</label>
          <input type="number" class="item qty-windows w-full p-2 rounded bg-gray-800 border border-gray-600 text-white" data-name="Licen칞a Windows por vCPU" min="0" readonly>
          <input type="number" placeholder="Valor unit치rio" class="item-price w-full p-2 mt-2 rounded bg-gray-800 border border-gray-600 text-white" data-name="Licen칞a Windows por vCPU" value="59.07" step="0.01">
          <p class="mt-1 text-sm total" data-name="Licen칞a Windows por vCPU">Total: R$ 0,00</p>
        </div>
      </div>

    </form>

    <!-- Total Geral e Bot칚o WhatsApp -->
    <div class="mt-8 flex flex-col md:flex-row justify-between items-center gap-4">
        <div class="text-center md:text-left text-xl font-bold bg-secondary text-darkbg p-4 rounded-lg shadow-inner flex-grow">
            Total Estimado da VM: <span id="grandTotal">R$ 0,00</span>
        </div>
        <!-- Adicionado type="button" para evitar submit do formul치rio -->
        <button type="button" id="whatsappBtn" class="bg-green-500 hover:bg-green-600 text-white font-bold py-3 px-6 rounded-lg flex items-center gap-2 transition duration-300 ease-in-out">
            <i class="fab fa-whatsapp"></i> Enviar Configura칞칚o via WhatsApp
        </button>
    </div>

  </div>

  <script src="script.js"></script>
</body>
</html>
